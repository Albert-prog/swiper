<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="/img/disposable cups.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/floor baby.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/poison-1481596_1280.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/Aloe vera.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/bucket of cleaners.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/markus-spiske-sFydXGrt5OA-unsplash.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/shopping groceries.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/shutterstock_49580065.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/img/shutterstock_cat on the door.jpg" alt=""></div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
    
</div>
</body>
</html>
